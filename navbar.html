<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar varation </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 0px;
            margin: 0px;
            background-color: #181717;
            color: white;

        }
        .nav-container{
            margin-bottom: 40px;
        }
        h1{
            margin-bottom: 20px;
        }
        .nav1{
            background-color: #fffdfd;
            padding: 10px;
        }
        .nav1 ul{
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            margin: 0px;
            padding: 0px;    
        }
        .nav1 li{
            display: inline;
        }
        .nav1 a{
           text-decoration: none;
           color: rgb(7, 15, 21);
            padding: 5px 15px;
            position: relative;
            
        }
        .nav1 .Login-btn{
            background-color: #2b42db;
            color: rgb(240, 243, 243);
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav1 a::after{
            content: "";
            position:absolute;
            height: 1px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: #2f0f9f;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
            
        }
        .nav1 a:hover::after{
            transform: scaleX(1);
        }
        .nav2 {
    background-color: #119c1a;
    margin: 10px;
    padding: 15px 10px;
    border-radius: 10px;
    width: 200px;
}

.nav2 ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.nav2 li a {
    text-decoration: none;
    color: white;
    background-color: #16a34a;
    padding: 10px 15px;
    border-radius: 8px;
    display: block;
    /* transition: background-color 0.3s ease-in-out; */
}

.nav2 li a:hover {
    background-color: #0e7c3e;
    color: #ffffff;
}

.nav2 .Login-btn {
    background-color: #2563eb;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    /* transition: background-color 0.3s ease-in-out; */
}

.nav2 .Login-btn:hover {
    background-color: #1d4ed8;
}
.nav3{
    background-color: #a868e9;
    padding: 10px;
}
.nav3 ul{
    margin: 0px;
    padding: 0px;
    list-style-type: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.nav3 a{
    text-decoration: none;
    color: #f0ebeb;
    padding: 10px;
    display: block;

}
.nav3 .dropdown-content{
    display: none;
}
.nav3 .dropdown:hover .dropdown-content{
    display: block;
    position:absolute;
    background-color: #191414;
    color: #680c0c;
}

.nav3 .Login-btn{
    background-color: #3d0fc6;
    color: #faf4f4;
    padding: 5px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    
}
    </style>
    
</head>
<body>
    <div class="nav-container">
      <h1>Variation 1: with underline effect</h1>
        <nav class="nav1">
         <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><button class="Login-btn">Login</button></li>
         </ul>
        </nav>
    </div>
    <div class="nav-container">
        <h1>Variation 2: Vertical with hover effect</h1>
        <nav class="nav2">
            <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><button class="Login-btn">Login</button></li>
          </ul>
        </nav>
        
    </div>
    <div class="nav-container">
        <h1>Variation 3: Horizontal with dropdown</h1>
        <nav class="nav3">
            <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown" >
                <a href="#">About</a>
                <div class="dropdown-content">
                    <a href="#">Our Story</a>
                    <a href="#">Team</a>
                    <a href="#">Contacts</a>
                </div>
            </li>
            <li><a href="#">Products</a></li>
            <li><button class="Login-btn">Login</button></li>
            
          </ul>
        </nav>
        
    </div>
</body>
</html>
